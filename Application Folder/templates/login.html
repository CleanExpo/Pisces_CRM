<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    <h2 style="text-align: center;">Login</h2>
    <form>
      <div style="margin-bottom: 10px;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" style="width: 100%; padding: 5px;">
      </div>
      <div style="margin-bottom: 10px;">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 5px;">
      </div>
      <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;">Login</button>
    </form>
  </div>
</div>
